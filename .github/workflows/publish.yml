name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@honorer'
          always-auth: true

      - name: Enable Corepack and activate pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm -r run build

      - name: Verify npm authentication and org access
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        shell: bash
        run: |
          echo "Verifying npm auth and @honorer org access"
          npm whoami || echo "warning: npm whoami failed"
          npm ping || echo "warning: npm ping failed"
          npm org ls honorer >/dev/null 2>&1 || echo "warning: cannot list @honorer org members with this token; proceeding to publish"

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          pnpm -r --filter '@honorer/*' publish --access public --no-git-checks
          pnpm -r --filter 'create-honorer-app' publish --access public --no-git-checks

